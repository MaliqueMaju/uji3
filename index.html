<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malik Maju Money Changer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="form-wrapper">
      <div class="logo-area">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1>Malik's Maju<br />Money<br />Changer</h1>
      </div>

      <h2>Welcome to<br />Malik's Money<br />Changer</h2>
      <p>Not registered yet? <a href="#">Sign up</a></p>

      <form>
        <input type="text" class="input-field" placeholder="Name" />
        <input type="password" class="input-field" placeholder="Password" />
        <button type="submit">Sign In</button>
      </form>

      <p class="small-text">
        Forgotten your password or your login datails?
        <a href="#">Get help</a> signing in
      </p>

      <div class="text-carousel">
        <div class="text-group">
          <h2>WE SELL THE BEST RATE FOR ALL</h2>
          <h2>EXCHANGE CURRENCIES FAST</h2>
          <h2>TRUSTED BY CUSTOMERS</h2>
        </div>
      </div>

      <div class="bullets">
        <span class="active" data-value="1"></span>
        <span data-value="2"></span>
        <span data-value="3"></span>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
